<body id="mainBackground">

                        </div>
                    </div>
                </div>
                <p style="color: white; text-align: center;">
                    Este é um simples conversor de caracteres, mas não o subestime, ele pode supreender
                </p>
                <div class="Input">
                    <input type="text" id="input" class="Input-text" placeholder="Escreva algo aqui...">
                </div>

                <button onclick="upperCase(input)" class="big-button">AUMENTAR</button>
                <button onclick="lowerCase(input)" class="big-button">DIMINUIR</button>
                <button onclick="alternatedCase(input)" class="big-button">ALTERNAR</button>
                <button onclick="sentenceCase(input)" class="big-button">SENTENÇA</button>
                <button onclick="inverseCase(input)" class="big-button">INVERTER</button>


                <div style="position: absolute; margin-left: 72%; top: 67%;">

        <script type="text/javascript" src="./config/bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./config/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
        
        <script>
            function upperCase(elem) {
                elem.value = elem.value.toUpperCase()
            }

            function lowerCase(elem) {
                elem.value = elem.value.toLowerCase()
            }


            function alternatedCase(elem) {
                elem.value = elem.value.split('').map((c,i) => 
                    i % 2 == 0 ? c.toLowerCase() : c.toUpperCase()
                ).join('');
            }

            function inverseCase(elem) {
                elem.value = elem.value.split('').map((c,i) => 
                    i % 2 == 0 ? c.toUpperCase() : c.toLowerCase()
                ).join('');
            }

            function titleCase(str) { 
                str.value =  str.value.replace(/\w\S/g, function(t) { return t.toUpperCase() }); 
            }

            function sentenceCase (str) { 
                str.value = str.value.replace(/[a-z]/i, function (letter) { return letter.toUpperCase(); }).trim(); 
            } 


            function clearInput(elem) {
                document.getElementById("input").value = ""
            }


        </script>
